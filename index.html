<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <legend>Personal Details</legend>
    <label for="Salutation">Salutation</label><br>
    <select id="Salutation" name="">
        <option value="salutation">--None--</option>
        <option value="Mr">Mr.</option>
        <option value="Mrs">Mrs.</option>
    </select>
        <br><br>
        <label for="first name">First Name: </label>
        <input type="text" id="first name" placeholder="abcd" name="first name">
        <br><br>
        <label for="last name">Last Name: </label>
        <input type="text" id="last name" placeholder="abcd" name="last name">
        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" id="gender" value="Male" name="gender" > Male  
        <input type="radio" id="gender" value="Female" name="gender"> Female
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email" placeholder="abd@gmail.com">
        <br><br>
        <label for="DOB">Date of birth:</label>
        <input id="DOB" type="date" name="DOB">
        <br><br>
        <label for="address">Address:</label><br>
        <textarea id="address" name="" rows="5" cols="30"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </body>
</html>
